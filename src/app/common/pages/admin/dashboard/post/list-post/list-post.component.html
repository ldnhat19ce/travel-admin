<div class="card p-fluid">
    <p-table
        [value]="post"
        #dt1
        dataKey="id"
        [rows]="100"
        scrollDirection="both"
        [scrollable]="true"
        [rowHover]="true"
        styleClass="p-datatable-gridlines"
        responsiveLayout="scroll"
        [loading]="loading"
    >
        <ng-template pTemplate="header">
            <tr>
                <th class="text-center text-nowrap">Id</th>
                <th class="text-center text-nowrap">Thể loại</th>
                <th class="text-center text-nowrap">Tên</th>
                <th class="text-center text-nowrap">Tên tiếng anh</th>
                <th class="text-center text-nowrap">Sắp xếp</th>
                <th class="text-center text-nowrap">Sử dụng</th>
                <th class="text-center text-nowrap">Thêm form</th>
                <th class="text-center text-nowrap"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td class="text-center text-nowrap">{{ item.id }}</td>
                <td class="text-center text-nowrap">{{ item.categoryName }}</td>
                <td class="py-2 text-nowrap">{{ item.name }}</td>
                <td class="text-center text-nowrap">{{ item.nameEng }}</td>
                <td class="text-center text-nowrap">{{ item.sort }}</td>
                <td class="text-center text-nowrap">{{ item.used? 'Sử dụng' : 'Không sử dụng' }}</td>
                <td class="text-center text-nowrap">
                    <button pButton routerLink="/post-form/save/{{ item.id }}">Thêm
                        Form</button>
                </td>
                <td class="text-center text-nowrap" (click)="onDelete($event, item)"><i
                        class="pi pi-trash"></i></td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator [first]="first" [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="onPageChange($event)"
        [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}"
        [showPageLinks]="false" [showFirstLastIcon]="true"></p-paginator>
</div>
