<div class="card p-fluid">
    <div class="grid">
        <div class="md:col-6 col-12">
            <p-table
                [value]="post"
                #dt1
                dataKey="id"
                [rows]="100"
                scrollDirection="both"
                [scrollable]="true"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                responsiveLayout="scroll"
                [(selection)]="postSelected"
                (onRowSelect)="onShowPostFormResult($event)"
                selectionMode="single"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center text-nowrap">Mã</th>
                        <th class="text-center text-nowrap">Tên</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-p>
                    <tr [pSelectableRow]="p">
                        <td class="text-center text-nowrap">{{ p.id }}</td>
                        <td class="text-start text-nowrap">{{ p.name }}</td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator [first]="first" [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="onPageChange($event)"
                [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}"
                [showPageLinks]="false" [showFirstLastIcon]="true"></p-paginator>
        </div>
        <div class="md:col-6 col-12">
            <p-table
                [value]="postFormResult"
                #dt2
                dataKey="id"
                [rows]="100"
                scrollDirection="both"
                [scrollable]="true"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                responsiveLayout="scroll"
                [(selection)]="postSelected"
                (onRowSelect)="onTransformResult($event)"
                selectionMode="single"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center text-nowrap">Mã</th>
                        <th class="text-center text-nowrap">Kết quả</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pr>
                    <tr [pSelectableRow]="pr">
                        <td class="text-center text-nowrap">{{ pr.id }}</td>
                        <td class="text-start text-nowrap">{{ pr.createdDate }}</td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator [first]="firstPostForm" [rows]="rowPostForm" [totalRecords]="totalRecordPostForm" (onPageChange)="onPageChangePostForm($event)"
                [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}"
                [showPageLinks]="false" [showFirstLastIcon]="true"></p-paginator>
        </div>
    </div>

</div>

<div class="card p-fluid">
    <p-panel header="Thông tin Form">
        <div class="grid gx-5">
            @for (item of formResults; track item.id) {
                <div class="md:col-2 col-12 p-3 border font-bold text-dark">
                    {{ item.name }}
                </div>
                <div class="md:col-4 col-12 p-3 border">
                    {{ item.value }}
                </div>
            }
        </div>
    </p-panel>
</div>
