<div class="row g-3">
    <div class="col-12 col-xl-8">
        <div class="row border mx-1">
            <div class="col-12">
                <span class="h3 col-12 p-3">Sản phẩm</span>
                <div class="input-group py-2">
                    <input class="form-control border border-primary" type="text" placeholder="Tìm kiếm sản phẩm" readonly (click)="onShowProductModal()" [(ngModel)]="query" >
                    <button class="btn bg-white border border-primary rounded-0 ms-n5 cursor-pointer" type="button" (click)="onShowProductModal()">
                        <i class="ti ti-search"></i>
                    </button>
                </div>
            </div>
            <span class="h3 col-12 p-3">Hình ảnh chính</span>
            <div class="col-12">
                <file-pond #larger
                    [options]="pondOptions"
                    (onaddfile)="onAddFile($event, 'LARGE', 'L-1')"
                    (onremovefile)="onRemoveFile($event, 'LARGE', 'L-1')"
                    >
                </file-pond>
            </div>
            <span class="h3 col-12 p-3">Hình ảnh thu nhỏ</span>
            <div class="col-12">
                <div class="row row-cols-2 row-cols-xl-3 thumb-image">
                    <file-pond #thumb1
                        class="col"
                        [options]="pondOptions"
                        (onaddfile)="onAddFile($event, 'THUMB', 'T-1')"
                        (onremovefile)="onRemoveFile($event, 'THUMB', 'T-1')"
                        >
                    </file-pond>
                    <file-pond #thumb2
                        class="col"
                        [options]="pondOptions"
                        (onaddfile)="onAddFile($event, 'THUMB', 'T-2')"
                        (onremovefile)="onRemoveFile($event, 'THUMB', 'T-2')"
                        >
                    </file-pond>
                    <file-pond #thumb3
                        class="col"
                        [options]="pondOptions"
                        (onaddfile)="onAddFile($event, 'THUMB', 'T-3')"
                        (onremovefile)="onRemoveFile($event, 'THUMB', 'T-3')"
                        >
                    </file-pond>
                    <file-pond #thumb4
                        class="col"
                        [options]="pondOptions"
                        (onaddfile)="onAddFile($event, 'THUMB', 'T-4')"
                        (onremovefile)="onRemoveFile($event, 'THUMB', 'T-4')"
                        >
                    </file-pond>
                    <file-pond #thumb5
                        class="col"
                        [options]="pondOptions"
                        (onaddfile)="onAddFile($event, 'THUMB', 'T-5')"
                        (onremovefile)="onRemoveFile($event, 'THUMB', 'T-5')"
                        >
                    </file-pond>
                    <file-pond #thumb6
                        class="col"
                        [options]="pondOptions"
                        (onaddfile)="onAddFile($event, 'THUMB', 'T-6')"
                        (onremovefile)="onRemoveFile($event, 'THUMB', 'T-6')"
                        >
                    </file-pond>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center gap-3 py-3">
                <button class="btn btn-primary" (click)="onSubmit()">Lưu thông tin</button>
                <button class="btn btn-gray border border-secondary" (click)="onReset()">Reset</button>
            </div>
        </div>
    </div>
    <div class="col-12 col-xl-4">
        <div class="row g-3 product-xl-fixed">
            <span class="col-12 h4 d-flex justify-content-center align-items-center text-primary">
                Danh sách sản phẩm
            </span>
            <div class="col-12">
                <div class="row border border-dark">
                    <div class="col-12 pt-1">
                        <div class="table overflow-auto" style="height: 500px;" (scroll)="onScroll($event)">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center text-nowrap py-2">Mã sản phẩm</th>
                                        <th class="text-center text-nowrap py-2">Tên</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for (item of products; track item.id) {
                                    <tr role="button" (click)="onClickRow(item)">
                                        <td class="text-center text-nowrap py-2"
                                            [ngClass]="{'bg-primary text-white': productCode === item.pdtCode}">
                                            {{
                                            item.pdtCode }}</td>
                                        <td class="text-center text-nowrap py-2"
                                            [ngClass]="{'bg-primary text-white': productCode === item.pdtCode}">
                                            {{
                                            item.pdtName }}</td>
                                    </tr>
                                    }
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right" key="br" />

<app-product-modal [visible]="visible"
                (invisible)="onCloseProductModal($event)"
                (selectRow)="onClickRow($event)"></app-product-modal>
