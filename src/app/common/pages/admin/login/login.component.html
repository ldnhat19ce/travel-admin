<section class="bg-primary" style="padding-top: 200px; padding-bottom: 200px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <!-- <div class="text-center mb-3">
                <a href="#!">
                  <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                </a>
              </div> -->
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">{{ 'lbl.login.001' | translate }}
                        </h2>
                        <div class="row gy-2 overflow-hidden">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email"
                                        placeholder="name@example.com" required>
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <span class="text-warning fs-6">{{ errorEmail() }}</span>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" [(ngModel)]="password" name="password"
                                        id="password" value="" placeholder="Password" required>
                                    <label for="password" class="form-label">{{ 'lbl.login.004' | translate }}</label>
                                </div>
                                <span class="text-warning fs-6">{{ errorPassword() }}</span>
                            </div>
                            <div class="col-12">
                                <div class="d-flex gap-2 justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" name="rememberMe"
                                            id="rememberMe" (keydown.enter)="login()">
                                        <label class="form-check-label text-secondary" for="rememberMe">
                                            {{ 'lbl.login.002' | translate }}
                                        </label>
                                    </div>
                                    <!-- <a href="#!" class="link-primary text-decoration-none">Forgot password?</a> -->
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid my-3">
                                    <button class="btn btn-primary btn-lg" (click)="login()" (keydown.enter)="login()">{{ 'lbl.login.003' |
                                        translate }}</button>
                                </div>
                                <span class="text-red">{{ resultError.message }}</span>
                            </div>
                            <!-- <div class="col-12">
                    <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link-primary text-decoration-none">Sign up</a></p>
                  </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
