<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="./assets/img/logo/logo.png"
            alt="Travel logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="./assets/img/avatar.png"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Xin chào!
                    </div>
                    <span class="text-600 font-medium"
                        >Đăng nhập để tiếp tục</span
                    >
                </div>

                <div>
                    <div class="flex flex-column pb-3">
                        <label
                            for="email"
                            class="block text-900 text-xl font-medium mb-2"
                            >Email</label
                        >
                        <input
                            [(ngModel)]="email"
                            name="email"
                            id="email"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                            placeholder="name@example.com"
                            required
                            (keyup.enter)="login()"
                            aria-describedby="email-help"
                        />
                        <small id="email-help" class="text-red-400">
                            {{ errorEmail() }}
                        </small>
                    </div>

                    <div class="flex flex-column pb-3">
                        <label
                            for="password"
                            class="block text-900 font-medium text-xl mb-2"
                            >{{ "lbl.login.004" | translate }}</label
                        >
                        <p-password
                            id="password"
                            [(ngModel)]="password"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            required
                            (keyup.enter)="login()"
                            aria-describedby="password-help"
                            [feedback]="false"
                        ></p-password>
                        <small id="password-help" class="text-red-400">
                            {{ errorPassword() }}
                        </small>
                    </div>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Forgot password?</a
                        >
                    </div>
                    <button
                        pButton
                        pRipple
                        [label]="'lbl.login.003' | translate"
                        class="w-full p-3 text-xl"
                        (click)="login()"
                        [loading]="loading"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right" key="br"/>
